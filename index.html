<script type="text/javascript">
    function postToGoogle() {
        var email = $('#email').val();

        $.ajax({
            url: "https://docs.google.com/forms/d/1qXDp8auHSyCfOraf3s02yoSU7VaSgdi4zrG0K_sXC_8/formResponse",
            data: {"entry.787010707": email},
            type: "POST",
            dataType: "xml",
            statusCode: {
                0: function() {
                    $("#form").hide();
                    $("#al").show();
                    $(".mailing-list-heading").hide();
                },
                200: function() {
                    $("#form").hide();
                    $("#al").show();
                    $(".mailing-list-heading").hide();
                }
            }
        });
    }
     
    $(document).ready(function(){
        $('#form').submit(function() {
            postToGoogle();
            return false;
        });
    });
</script>
